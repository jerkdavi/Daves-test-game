<!DOCTYPE html>
<html lang="en">
<head>
	<title>Daves test game</title>
	<link rel="stylesheet" href="DaveTestGame.css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
	<div id="overlay1"><h1 id="h1">&nbsp;</h1></div>
	<div id="overlay2"><h2 id="h2">&nbsp;</h2></div>
	<div id="overlay3"><h3 id="h3">&nbsp;</h3></div>
	<div id="overlay4">
		<h1 id="h4">&nbsp;</h1>
		<button id="button2">Yes</button>
		<button id="button3">No</button>
	</div>
	<div id="main">
		<div class="twotowers1">
			<p id="output" style="float:left;border:1px solid gray;width:304px;text-align:center;"></p>
			<div style="float:left;border:1px solid white;width:304px;height:306px;">
				<img id="image1" alt="image1">
				<img id="image2" alt="image2">
				<img id="image3" alt="image3">
				<img id="image4" alt="image4">
				<img id="image5" alt="image5">
				<img id="image6" alt="image6">
				<img id="image7" alt="image7">
				<img id="image8" alt="image8">
				<img id="image9" alt="image9">
			</div>
			<p id="gameMessage" style="float:left;border:1px solid gray;width:304px;height:158px;word-wrap:break-word;"></p>
		</div>
		<div class="twotowers1">
			<button id="button14"></button>
			<button id="button15">INVENTORY</button>
			<div class="twotowers2">
				<p class="obj1"></p><p id="roomObj1"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="roomObj2"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="roomObj3"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="roomObj4"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="roomObj5"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="roomObj6"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="roomObj7"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="roomObj8"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="roomObj9"></p><p class="obj1"></p>
			</div>
			<div class="twotowers2">
				<p class="obj1"></p><p id="invObj1"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="invObj2"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="invObj3"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="invObj4"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="invObj5"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="invObj6"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="invObj7"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="invObj8"></p><p class="obj1"></p>
				<p class="obj1"></p><p id="invObj9"></p><p class="obj1"></p>
			</div>
			<div class="twotowers3">
				<div class="cells1">
					<button id="button4">N</button>
				</div>
				<div class="cells1">
					<button id="button6">W</button>
					<button id="button7">E</button>
				</div>
				<div class="cells2">
					<button id="button5">S</button>
				</div>
				<div class="cells1">
					<button id="button16">HELP</button>
				</div>
				<div class="cells1">
					<button id="button12">SHOW INPUT</button>
				</div>
			</div>
			<div class="twotowers3">
				<div class="cells1">
					<button id="button8">TAKE ALL</button>
				</div>
				<div class="cells1">
					<button id="button9">DROP ALL</button>
				</div>
				<div class="cells2">
					<button id="button10">TAKE</button>
					<button id="button11">DROP</button>
				</div>
				<div class="cells1">
					<button id="button17">GOAL</button>
				</div>
				<div class="cells1">
					<button id="button13">HIDE INPUT</button>
				</div>
			</div>
			<!--<img id="compass" style="border:1px solid gray;width:304px;height:304px;"></image>-->
		</div>
		<div style="float:left;border:1px solid gray;width:614px;height:30px;">
			<input id="input" type="text" placeholder="Enter your action..." style="float:left;border:1px solid gray;width:302px;height:25px;">
			<button id="button1">Enter</button>
		</div>
		<p style="float:left;border:1px solid gray;width:614px;text-align:center;">PROGRESS BAR</p>
		<div style="float:left;border:1px solid black;width:612px;height:25px;">
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3"></div>
			<div id="div4"></div>
			<div id="div5"></div>
			<div id="div6"></div>
			<div id="div7"></div>
			<div id="div8"></div>
			<div id="div9"></div>
		</div>
	</div>

	<script src="DaveTestGame.js"></script>
</body>
</html>
